<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jakes Secret Markdown Page</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="blog.css"></link>
  <link rel="stylesheet" type="text/css" href="secret.css"></link>

  <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
</head>

<body>
<h1>Input blog articles here, Jake!</h1>

<div class="userInput">
<h2>Input blog title!</h2>
<textarea rows="1" cols="60" id="userInputTitle" class="smallUserInput">
Yukon Cornelius
</textarea>
</div>

<div class="userInput">
<h2>Input blog article body in raw markdown.</h2>
<textarea rows="10" cols="20" id="userInputBody" class="pCommon pRaw">
Yukon Cornelius was a great man
</textarea>
</div>

<div class="divBlock">
  <h2>Live markdown output (read-only)</h2>
  <p id="pMarkdownOutput" class="pCommon"></p>
</div>

<div class="divBlock">
  <h2>Live raw HTML output (read-only)</h2>
  <p id="pRawHtmlOutput" class="pCommon"></p>
</div>
​
<div class="divBlock">
  <h2>JSON object (article body only)</h2>
  <p id="pJson" class="pCommon"></p>
</div>
​
<script src="jquery-2.1.4.min.js"></script>
<!-- <script src="handlebars-v4.0.5.js"></script> -->
<script src="marked.min.js"></script>
<script src="secret.js"></script>
</body>
</html>
